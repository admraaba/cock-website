<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Dick Generator</title><style>@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9; color: #333; animation: fadeIn 1s ease; } .container { text-align: center; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); animation: fadeIn 1s ease; } h1 { color: #333; font-size: 24px; margin-bottom: 10px; } button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; border: none; border-radius: 5px; background-color: #0070c9; color: #fff; transition: background-color 0.3s; } button:hover { background-color: #005ea8; } .result { font-size: 36px; margin-top: 20px; }</style></head><body><div class="container"><h1>Generate random Dicks</h1><button onclick="generateNumber()">Generate</button><div class="result" id="result"></div></div><script>function generateNumber() { var randomNumber = Math.floor(Math.random() * 100) + 1; document.getElementById('result').textContent = randomNumber; }</script></body></html>
