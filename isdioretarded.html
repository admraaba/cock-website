<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Statement</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #true-text {
            color: green;
            font-size: 10em;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div>
        <div id="true-text">True</div>
        <button onclick="checkTrue()">Really?</button>
    </div>
    <script>
        function checkTrue() {
            let trueText = document.getElementById('true-text');
            trueText.textContent = 'Checking...';
            setTimeout(() => {
                trueText.textContent = 'True';
            }, 3000);
        }
    </script>
</body>
</html>
